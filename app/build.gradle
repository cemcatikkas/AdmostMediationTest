apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.0'
    defaultConfig {
        applicationId 'com.kokteyl.amrtest'
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        incremental true
        javaMaxHeapSize = "4g"
        jumboMode = true
    }
    productFlavors {
    }
}
repositories {
    flatDir {
        dirs 'libs'
    }
    maven { url "https://jitpack.io" }
    maven { url "https://dl.bintray.com/supersonic/android-sdk" }
    maven { url "http://dl.bintray.com/teads/TeadsSDK-android" }
    maven { url "https://adcolony.bintray.com/AdColony" }
    maven { url "https://s3.amazonaws.com/avocarrot-android-builds/dist" }
    //maven { url "http://repo.appnext.com/" }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:multidex:1.0.1'

    compile(name:'admost-sdk-debug', ext:'aar')
    compile 'com.android.volley:volley:1.0.0'

    compile 'com.google.android.gms:play-services-ads:10.2.0'

    compile(name:'unity-ads', ext:'aar')
    compile(name:'facebook-4.20', ext:'aar')

    // MOPUB
    compile('com.mopub:mopub-sdk:4.12.0@aar') { transitive = true }

    // ADCOLONY
    compile 'com.adcolony:sdk:3.1.0'

    // APPNEXT
    compile(name:'appnext-2.0.0', ext:'aar')
    compile 'com.google.android.gms:play-services-location:10.2.0'
    //compile('com.appnext.sdk:appnext-sdk:1.7.6')
    //compile 'com.appnext.sdk:native-ads-sdk:1.7.6'


}
