apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    defaultConfig {
        applicationId 'com.masomo.drwapath'
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        incremental true
        javaMaxHeapSize = "4g"
        jumboMode = true
    }
    productFlavors {
    }
}
repositories {
    flatDir {
        dirs 'libs'
    }
    maven { url "https://jitpack.io" }
    maven { url "https://dl.bintray.com/supersonic/android-sdk" }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile(name:'admost-sdk-debug', ext:'aar')

    compile 'com.android.support:multidex:1.0.1'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    compile 'com.facebook.android:audience-network-sdk:4.11.0'
    compile 'com.google.android.gms:play-services-ads:8.4.0'
    compile 'com.amazon.android:mobile-ads:5.7.1.1'
    compile 'net.pubnative:library:2.0.1'
    compile 'com.flurry.android:analytics:6.2.0'
    compile 'com.flurry.android:ads:6.2.0'
    compile 'com.inmobi.monetization:inmobi-ads:5.3.0'
    compile('com.mopub:mopub-sdk:4.6.1@aar') { transitive = true }// MOPUB
    compile 'com.supersonic.sdk:mediationsdk:6.4.4@jar'// SUPERSONIC


}
