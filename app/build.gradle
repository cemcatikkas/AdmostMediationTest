apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.0'
    defaultConfig {
        applicationId 'com.kokteyl.amrtest'
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        incremental true
        javaMaxHeapSize = "4g"
        jumboMode = true
    }
    productFlavors {
    }
}
repositories {
    flatDir {
        dirs 'libs'
    }
    maven { url "https://jitpack.io" }
    maven { url "https://dl.bintray.com/supersonic/android-sdk" }
    maven { url "http://dl.bintray.com/teads/TeadsSDK-android" }
    maven { url "https://adcolony.bintray.com/AdColony" }
    maven { url "https://s3.amazonaws.com/avocarrot-android-builds/dist" }
    //maven { url "http://repo.appnext.com/" }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:multidex:1.0.1'

    compile 'com.android.support:support-v4:24.0.0'
    compile(name:'admost-1.3.0', ext:'aar')
    compile 'com.android.volley:volley:1.0.0'

    compile 'com.google.android.gms:play-services-ads:10.2.1'

    compile(name:'unityads-2.1.0', ext:'aar')
    compile(name:'facebook-4.22', ext:'aar')
    compile(name:'loopme-5.1.6', ext:'aar')
    //compile(name:'millenialmedia-6.3.1', ext:'aar')

/*
    compile(name:'mopub-sdk-4.13.0', ext:'aar')
    compile(name:'mopub-sdk-base-4.13.0', ext:'aar')
    compile(name:'mopub-sdk-banner-4.13.0', ext:'aar')
    compile(name:'mopub-sdk-native-static-4.13.0', ext:'aar')
    compile(name:'mopub-sdk-rewardedvideo-4.13.0', ext:'aar')
    compile(name:'mopub-sdk-interstitial-4.13.0', ext:'aar')
*/

    // MOPUB
    compile('com.mopub:mopub-sdk:4.14.0@aar') { transitive = true }

    // ADCOLONY
    compile 'com.adcolony:sdk:3.1.2'

    //NATIVEX
    compile 'com.google.code.gson:gson:2.7'

    // APPNEXT
    //compile(name:'appnext-2.0.2.457', ext:'aar')
    compile 'com.google.android.gms:play-services-location:10.2.1'
    //compile('com.appnext.sdk:appnext-sdk:1.7.6')
    //compile 'com.appnext.sdk:native-ads-sdk:1.7.6'

    // PUBNATIVE
    compile 'net.pubnative:library:2.3.13',
            'net.pubnative:library.interstitial:2.3.13',
            'net.pubnative:library.feed.banner:2.3.13',
            'net.pubnative:library.video:2.3.13'


}
