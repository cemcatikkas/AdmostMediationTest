apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion '25.0.0'
    defaultConfig {
        applicationId 'com.kokteyl.amrtest'
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        incremental true
        javaMaxHeapSize = "4g"
        jumboMode = true
    }
    productFlavors {
    }
}
repositories {
    flatDir {
        dirs 'libs'
    }
    maven { url "https://jitpack.io" }
    maven { url "https://dl.bintray.com/supersonic/android-sdk" }
    maven { url "http://dl.bintray.com/teads/TeadsSDK-android" }
    maven { url "https://adcolony.bintray.com/AdColony" }
    maven { url "https://s3.amazonaws.com/avocarrot-android-builds/dist" }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:multidex:1.0.1'

    compile(name:'admost-sdk-debug', ext:'aar')
    compile 'com.android.volley:volley:1.0.0'

    compile 'com.google.android.gms:play-services-ads:10.0.1'
    compile(name:'unity-ads', ext:'aar')

    // INMOBI
    compile 'com.inmobi.monetization:inmobi-ads:6.0.3'

    // MOPUB
    compile('com.mopub:mopub-sdk:4.12.0@aar') { transitive = true }
    compile('com.mopub.volley:mopub-volley:1.1.0')

    compile 'com.adcolony:sdk:3.0.7'

}
