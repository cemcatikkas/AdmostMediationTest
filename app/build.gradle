apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"
    defaultConfig {
        applicationId 'com.kokteyl.amrtest'
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        incremental true
        javaMaxHeapSize = "4g"
        jumboMode = true
    }
    productFlavors {
    }
}
repositories {
    flatDir {
        dirs 'libs'
    }
    maven { url "https://jitpack.io" }
    maven { url "https://dl.bintray.com/supersonic/android-sdk" }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:multidex:1.0.1'

    compile(name:'admost-sdk-debug', ext:'aar')
    compile 'com.android.volley:volley:1.0.0'

    compile 'com.google.android.gms:play-services-ads:9.2.1'
    compile 'com.facebook.android:audience-network-sdk:4.11.0'
    compile(name:'unity-ads', ext:'aar')
    compile(name:'mm-ad-sdk', ext:'aar')
    compile 'com.amazon.android:mobile-ads:5.7.2'
    compile 'com.flurry.android:analytics:6.2.0'
    compile 'com.flurry.android:ads:6.2.0'
    compile 'com.inmobi.monetization:inmobi-ads:5.3.0'
    compile('com.mopub:mopub-sdk:4.7.0@aar') { transitive = true }// MOPUB
    compile 'com.supersonic.sdk:mediationsdk:6.4.11@jar'// SUPERSONIC
    compile 'com.github.mobfox:MobFox-Android-SDK-Core:2.1.2'
    compile 'com.flymob:FlyMobSdk:1.4.2' // FLYMOB
    // PUBNATIVE
    compile 'net.pubnative:library:2.2.1'
    compile 'net.pubnative:library.interstitial:2.2.1'
    compile 'net.pubnative:library.feed.banner:2.2.1'
    compile 'net.pubnative:library.video:2.2.1'
}
